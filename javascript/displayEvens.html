<!DOCTYPE html>
<html>
<head>
  <title>Display Evens</title>
  <script type="text/JavaScript" src="displayEvens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
	<h1>Display Evens</h1>
	<form name="displayEvens" class="form-inline" onsubmit="return calcEvens();">
		<div class="form-group">
			<label for="startNum">Starting Number:</label>
			<input id="startNum" class="form-control" type="number"><br />
			<br />
			<label for="endNum">Ending Number:</label>
			<input id="endNum" class="form-control" type="number"><br />
			<br />
			<label for="step">Step:</label>
			<input id="step" class="form-control" type="number"><br />
			<br />
			<button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
			<br />
			<p id="output"></p>
    	</div>
	</form>
</div>
</body>
</html>
