<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us - Delicatessen of Expression</title>
		<link rel="stylesheet" type="text/css" href="css/restaurantStyle.css" />
		<style type="text/css">
			.req{
				font-weight: bold;
			}
		</style>
	</head>

	<body id="content">
		<div id="header">
			<h1 id="delExp_Name">Delicatessen of Expression</h1>
			<h3 id="delExp_Tagline">There's no question, we leave quite the impression!</h3>
		</div>
		<div id="navbar">
				<a class="navMain" href="index.html">Home</a> | <a class="navMain" href="menu.html">Menu</a> | <a class="navMain" href="contactUs.html">Contact Us</a>
		</div>
		<div id="mainBody">
			<div id="mainWrapper">
				<form action="submit.html" method="POST">

					<label class="req" for="name">Name:</label>
					<input type="text" id="name" name="name" required><br /><br />
					<label class="req" for="email">Email:</label>
					<input type="text" id="email" name="email" required><br /><br />
					<label class="req" for="phone">Phone:</label>
					<input type="text" id="phone" name="phone" required><br /><br />
					<label for="contact">Reason for Inquiry:</label>

					<select id="contact" name="contact">
						<option value="catering" selected>Catering</option>
						<option value="party">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
					</select>

					<br />
					<br />

					<label for="info">Additional Information:</label>
					<textarea id="info" ></textarea>

					<br />
					<br />

					Have you been to the restaurant? 
					<input type="radio" id="choice1" name="questionnaire" value="yes">
					<label for="choice1">Yes</label>
					<input type="radio" id="choice2" name="questionnaire" value="no">
					<label for="choice1">No</label><br />
					
					Best days to contact you:
						<input type="checkbox" id="monday" name="interest" value="monday">
						<label for="monday">M</label>
						<input type="checkbox" id="tuesday" name="interest" value="tuesday">
						<label for="tuesday">T</label>
						<input type="checkbox" id="wednesday" name="interest" value="wednesday">
						<label for="wednesday">W</label>
						<input type="checkbox" id="thursday" name="interest" value="thursday">
						<label for="thursday">Th</label>
						<input type="checkbox" id="friday" name="interest" value="friday">
						<label for="friday">F</label>

					<br />
					<br />



					<input type="submit" name="submit" value="Send Request">
					<br />	
				</form>
			</div>
		</div>

		<footer>
			42 Lane St, Betelgeuse V, New York, 11235
			<br />
			(555) 555-5555
			<br />
			&copy; 2018 Jared Ratoff
		</footer>
	</body>


</html>
