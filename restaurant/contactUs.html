<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Contact us - The Delicatessen Session</title>
		  	<meta charset="utf-8">
		  	<meta name="viewport" content="width=device-width, initial-scale=1">
		  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		  	<link rel="stylesheet" type="text/css" href="css/custom.css">
		  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>The Delicatessen Session</h1>
				<h4>We'll be your sandwich connection!</h4>
				<noscript>
				
			        <h4>Our site looks its best with <b>Javascript</b> enabled! Please enable it for the full experience!</h4>
			     
				</noscript>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<ul class="nav navbar-success nav-tabs">
						<li>
							<a href="index.html">
								<span class="glyphicon glyphicon-home"></span>
								<span class="sr-only">Home</span>
							</a>
						</li>
						<li><a href="menu.html">Menu</a></li>
						<li class="active"><a href="contactUs.html">Contact Us</a></li>
					</ul>	
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
				</div>
				<div class="col-sm-6 form-group">
					<form action="" method="">

						<br/><br/>
						<label for="name">Name:</label>
						<input class="form-control" type="text" id="name" name="name">
						<br/>
						<label for="email">Email:</label>
						<input class="form-control" type="email" id="email" name="email">
						<br/>
						<label for="phone">Phone:</label>
						<input class="form-control" type="text" id="phone" name="phone">
						<br/>
						<label for="contact">Reason for Inquiry:</label>

						<br/>
						<select class="form-control" id="contact" name="contact">
							<option value="catering" selected>Catering</option>
							<option value="party">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select>

						<br/>
						
							<label for="info">Additional Information:</label>
							<textarea class="form-control" id="info" ></textarea>
						

						<br/>
						<br/>

							Best days to contact you:
								<input type="checkbox" id="monday" name="interest" value="monday">
								<label for="monday">M</label>
								<input type="checkbox" id="tuesday" name="interest" value="tuesday">
								<label for="tuesday">T</label>
								<input type="checkbox" id="wednesday" name="interest" value="wednesday">
								<label for="wednesday">W</label>
								<input type="checkbox" id="thursday" name="interest" value="thursday">
								<label for="thursday">Th</label>
								<input type="checkbox" id="friday" name="interest" value="friday">
								<label for="friday">F</label>
						

						<br/>
						<br/>
						
							Have you been to the restaurant? 
								<input type="radio" id="choice1" name="questionnaire" value="yes">
								<label for="choice1">Yes</label>
								<input type="radio" id="choice2" name="questionnaire" value="no">
								<label for="choice1">No</label>
						

						<br/><br/>
						<input class="btn btn-default" type="submit" name="submit" value="Send Request">
						
					</form>
					<div class="col-sm-6">
					</div>
				</div>
			</div>	
			
			<footer>
				42 Lane St, Betelgeuse V, New York, 11235
				<br />
				(555) 555-5555
				<br />
				&copy; 2018 Jared Ratoff
			</footer>
		</div>
	</body>

</html>
